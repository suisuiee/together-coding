<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<div layout:fragment="content">
    <section class="h-100 h-custom" style="background-color: #ebebeb;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3 ">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">로그인</h3>
                            <form class="px-md-2 " action="/member/login" method="post">
                                <div class="form-outline mb-4">
                                    <div class="row">
                                        <div class="col-md-3 d-flex align-items-center">
                                            <label class="form-label text-start" for="login_id" style="padding-left: 10px;">아이디</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="login_id" class="form-control" name="id" placeholder="아이디를 입력하세요"/>
                                            <font id = checkId size="2"></font>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <div class="row">
                                        <div class="col-md-3 d-flex align-items-center">
                                            <label class="form-label text-start" for="login_password" style="padding-left: 10px;">패스워드</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="password" id="login_password" class="form-control" name="password" placeholder="패스워드를 입력하세요"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 d-flex align-items-center justify-content-center">
                                        <button type="submit" id="loginButton" class="btn btn-sm mb-1 w-100" style="background-color: #8BC34A; color:white;">login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
